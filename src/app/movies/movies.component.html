<body>
<div class="container-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-inner">
      <div class="carousel-item " [ngClass]="{'active':i==0}" *ngFor="let item of bannerData;let i=index">
        <img [src]="item.backdrop_path" class="d-block w-100" loading="lazy">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{item.title}}</h2>
          <p>{{item.overview}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <div >
      <h5 class="text-white mb-2">Trending Movies </h5>
      <div class="poster">
        <ng-container *ngFor="let item of dayTrending">
          <img [src]="item.poster_path" class="img-poster" loading="lazy"
          [routerLink]="['/movie',item.id]" height="250" width="200">
        </ng-container>
      </div>
    </div>
</div>
