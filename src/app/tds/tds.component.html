<div class="container-fluid bg-white">
    <div class="container">
        <div class="row mt-2" >
            <div class="col-md-6 offset-md-3 shadow pt-2 pb-4 px-5">
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h4 class="text-center">Todos App</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Add a todos title here"
                                [formControl]="input">
                            <button class="btn btn-secondary" type="button" id="button-addon2">
                                <i class="bi bi-file-earmark-plus"  (click)="add()"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-3">
                <h4>Todos list :</h4>
            </div>
        </div>
        <div class="row  mt-4 overflow-y">
            <div class="col-md-6 offset-md-3 shadow p-5">
                <div >
                    <div class="card-body d-flex justify-content-between align-items-center shadow my-3" 
                        *ngFor="let todo of getAllTodos">
                        <div class="ps-3" *ngIf="!todo.isInput"> {{todo.title}}</div>
                        <div class="ps-3" *ngIf="todo.isInput">
                            <input type="text" name="k" [(ngModel)]="todo.title" class="form-control py-2dd">
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-in-up-right" (click)="isEdit(todo)"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger">
                                <i class="bi bi-box-arrow-in-down-right" (click)="update(todo)"></i>
                            </button>
                            <button type="button" class="btn btn-outline-warning">
                                <i class="bi bi-x-square text-danger" (click)="delete(todo.id)"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
