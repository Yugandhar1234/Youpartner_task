<h2 mat-dialog-title>Enter Query Name</h2>
<form [formGroup]="employee" (ngSubmit)="employeeSub()">
    <div mat-dialog-content class="pt-2">
        <div class="d-flex gap-2">
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="d-flex gap-2">
            <mat-form-field  class="w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Emali" formControlName="email">
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="mb-3">
            <mat-radio-group aria-label="Select an option" class="w-100" formControlName="gender"> 
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="d-flex gap-2">
            <mat-form-field appearance="fill" class="w-100" >
                <mat-label>Comapany Name</mat-label>
                <input matInput placeholder="Comapny" formControlName="companyName">
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-100">
                <mat-label>designation</mat-label>
                <input matInput placeholder="Designation" formControlName="designation">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button [mat-dialog-close]="false" type="button">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data? 'Update':'Save'}}</button>
    </div>
</form>
