<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="bg-primary text-white text-center rounded">
                <h4 class="display-4">Adavance Todo</h4>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-sm-6 ">
            <textarea name="task" rows="3" class=" form-control" [(ngModel)]="todo.meetings"
            placeholder=" Enter meeting Timings" ></textarea>
        </div>
        <div class="col-12 col-sm-6 my-xs-1 my-sm-0">
            <div class="row">
               <div class="col-6 col-sm-7 col-md-6">
                <input type="datetime-local" name="" class="form-control" [(ngModel)]="todo.time"
                placeholder="Time" >
               </div>
            </div>
             <div class="row pt-2">
                <div class="col-6 col-sm-5">
                    <input type="text" name="" class="form-control" [(ngModel)]="todo.taskTags"
                    placeholder="task"> 
                </div>
                <div class="col-6 offset-xs-1 col-sm-5 offset-sm-2 text-end">
                    <button type="button" class="btn btn-sm btn-success"(click)="addTodos()">Add Task</button> 
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <div >
                <button type="button" class="btn btn-sm mx-1" (click)="show('filter')"
                   [ngClass]="showSpecif=='filter'? 'btn-primary' :'btn-outline-secondary' ">filter</button>
                <button type="button" class="btn btn-sm mx-1"  (click)="show('completed')"
                [ngClass]="showSpecif=='completed'? 'btn-primary' :'btn-outline-secondary'">completed</button>
                <button type="button" class="btn btn-sm  mx-1" (click)="show('show_all')"
                [ngClass]="showSpecif=='show_all'? 'btn-primary' :'btn-outline-secondary' " >Show all</button>
            </div>
            <div class="my-1" *ngIf="showSpecif=='filter' ">
                <button type="button" class="btn btn-sm  mx-1" *ngFor="let tasktag of tags"
               [ngClass]="specifTag==tasktag? 'btn-primary':'btn-secondary' " (click)="particularTag(tasktag)">{{tasktag}}</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped text-center w-100"
              *ngIf="todosList.length>0" >
                <thead class="bg-dark">
                    <tr>
                        <th>Index</th>
                        <th class="d-md-flex justify-content-between ">
                           
                            <input type="checkbox" name="checkbox" placeholder="check">
                           <span> Task Name</span>
                            <span>Delete</span>
                        </th>
                        <th>Due date</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let todos of filterList; let i=index; trackBy:track">
                        <td>{{i}}</td>
                        <td>
                            <div class="row">
                                <div class="col-2">
                                    <input type="checkbox" name="checkbox" >
                                </div>
                                <div class="col-8">
                                    {{todos.meetings}}
                                </div>
                                <div class="col-2">
                                    <i class="bi bi-x-square text-danger" (click)="remove(i)"></i>
                                </div>
                            </div>
                        </td>
                        <td>{{todos.time | date:'short'}}</td>
                        <td>
                    <!-- <button type="button" class="text-center btn btn-sm btn-rounded btn-secondary mx-1" style="font-size: 10px;"
                     >{{todos.tasktag}}</button> -->
                   {{todos.taskTags}}
                     </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
